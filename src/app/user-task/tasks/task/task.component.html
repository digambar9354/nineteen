@for(event of event(); track $index; let i = $index;) {
@if (userDetails().id == event.userId) {
<section>
    <header>{{event.title}}</header>
    <p class="details">
        {{event.summary}}
    </p>
    <p class="date">{{event.dueDate| date : 'short'}}</p>
    <button (click)="completeTask(event.id)">Complete Task</button>
</section>
}
}
